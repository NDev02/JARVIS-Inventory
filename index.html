<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="main.css">
    <script src="actions.js"></script>
    <title>Jarvis</title>
</head>

<body>
    <div class="side-bar">
        <h1 class="title">JARVIS Inventory</h1>
        <hr />
        <ul class="categories">
            <li onclick="setPage()">
                All
            </li>
            <li onclick="setPage()">
                CAD
            </li>
            <li onclick="setPage()">
                Electrical
            </li>
            <li onclick="setPage()">
                Manufacturing
            </li>
            <li onclick="setPage()">
                Mechanical
            </li>
            <li onclick="setPage()">
                Other
            </li>
            <li onclick="setPage()">
                Software
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="top-bar">
            <div class="search-bar">
                <input class="search" type="text" placeholder="Search for something awesome..." onchange="query()">
                <button class="search-button" onclick="query()"><img src="search.svg"></button>
            </div>
            <div class="user-buttons">
                <img class="cart" src="cart.svg">
                <img class="profile" src="profile.svg">
            </div>
        </div>
        <div class="items">
            <h1><span class="page-title">All</span> Hardware</h1>
            <hr />
        </div>
    </div>
    <div class="overlay" hidden>
        <div></div>
        <div class="alert">
            <div class="title-bar">
                <h1 class="title">Title</h1>
                <button onclick="closeAlert()">x</button>
            </div>
            <p class="information">Information</p>
        </div>
        <div></div>
    </div>
</body>

</html>
